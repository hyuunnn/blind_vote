{% extends "base.html" %}

{% block title %}투표 결과{% endblock %}

{% block content %}
<table class="table">
    <thead>
        <tr>
            <th>후보</th>
            {% for role in roles %}
            <th>{{ role }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for candidate, votes in candidates.items() %}
        <tr>
            <td>{{ candidate }}</td>
            {% for _, count in votes.items() %}
            <td>{{ count }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
