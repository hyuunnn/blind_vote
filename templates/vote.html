{% extends "base.html" %}

{% block title %}투표하기{% endblock %}

{% block content %}
<form action="{{ url_for('vote') }}" method="post">
    {{ form.hidden_tag() }}
    {% for role in roles %}
    <div class="form-group">
        {{ form[role].label(class_="form-control-label") }}
        {{ form[role](class_="form-control") }}
    </div>
    {% endfor %}
    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
