{% extends "base.html" %}

{% block title %}투표 현황{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>투표한 사람</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                {% for user in voted_users %}
                <tr>
                    <td>{{ user.username }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h2>투표하지 않은 사람</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                {% for user in not_voted_users %}
                <tr>
                    <td>{{ user.username }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
